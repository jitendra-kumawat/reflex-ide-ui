<div class="grid-container">

  <div class="menu-list">
    <div class="tabs-left">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#a" data-toggle="tab"><span class="glyphicon glyphicon-folder-open"></span></a></li>
        <li><a href="#b" data-toggle="tab"><span class="glyphicon glyphicon-hdd"></span></a></li>
        <li><a href="#d" data-toggle="tab"><span class="glyphicon glyphicon-time"></span></a></li>
        <li><a href="#f" data-toggle="tab"><span class="glyphicon glyphicon-cog"></span></a></li>
      </ul>
    </div><!-- /tabbable -->
  </div>
  <div class="menu-window">
    <div class="node" *ngIf="isNodeSelected">

    </div>
    <div class="directory-content" style="padding-top:10px" *ngIf="isDirectorySelected">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="search" matInput placeholder="Search" (search)="onSearch($event)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <tree [tree]="tree" (nodeSelected)="handleSelected($event)"></tree>

    </div>
    <div class="setting" *ngIf="isSettingSelected">

    </div>
  </div>
  <div class="editor">
  </div>

</div>
